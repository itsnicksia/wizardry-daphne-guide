<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizardry Equipment Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Wizardry Equipment Finder</h1>

    <div class="search-box">
      <input type="text" class="search-input" id="search" placeholder="Search equipment (e.g., Bronze Dagger, 青銅の短剣)...">
      <div class="filters">
        <div class="filter-group">
          <span>Quality:</span>
          <label><input type="checkbox" id="filter-star4"> ★4+</label>
          <label><input type="checkbox" id="filter-star5"> ★5</label>
        </div>
        <div class="filter-group">
          <span>Grade:</span>
          <label><input type="checkbox" id="filter-grade4"> G4+</label>
          <label><input type="checkbox" id="filter-grade5"> G5</label>
        </div>
      </div>
    </div>

    <div class="results-header" id="results-header"></div>
    <div id="results">
      <div class="loading">Loading equipment data...</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
